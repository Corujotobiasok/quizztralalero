<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Quizz Tralalero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de inicio -->
  <div class="screen" id="start-screen">
    <h1>¡Bienvenid@ al juego Quizz Tralalero!</h1>
    <p>¿Quién es este personaje? Tienes que acertar el nombre del personaje en la imagen.</p>
    <button onclick="startGame()">Empezar</button>
  </div>

  <!-- Pantalla del juego -->
  <div class="screen" id="game-screen" style="display: none;">
    <h2>¿Quién es este personaje?</h2>
    <img id="character-image" src="" alt="Personaje Brainrot" />
    <div class="hud">
      <div id="time">⏱️ 15s</div>
      <div>Puntaje: <span id="score">0</span></div>
    </div>
    <div class="options" id="options-container"></div>
    <p id="feedback" class="feedback"></p>
  </div>

  <!-- Pantalla de resultados -->
  <div class="screen" id="result-screen" style="display: none;">
    <h2>¡Juego Terminado!</h2>
    <p id="final-stats"></p>
    <button onclick="restartGame()">Volver a jugar</button>
  </div>

  <!-- Audios -->
  <audio id="fail-sound" src="assets/fail.mp3"></audio>
  <audio id="success-sound" src="assets/correcto.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
